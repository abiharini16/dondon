<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Background Login Form</title>
    <style>
        /* Basic styles for the body */
        body {
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars */
            font-family: Arial, sans-serif; /* Font for the page */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: #333; /* Dark background color */
            color: #fff; /* White text color */
        }

        /* Styles for the 3D animated background */
        .background {
            position: absolute; /* Position it absolutely */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            background: radial-gradient(circle, #ff6b6b, #ffb74d); /* Radial gradient background */
            animation: rotateBackground 30s infinite linear; /* Rotate animation */
            transform-style: preserve-3d; /* Enable 3D transformations */
        }

        /* Keyframes for background rotation */
        @keyframes rotateBackground {
            0% {
                transform: rotateY(0deg); /* Start rotation at 0 degrees */
            }
            100% {
                transform: rotateY(360deg); /* Complete rotation at 360 degrees */
            }
        }

        /* Styles for the login form container */
        .login-form {
            position: relative; /* Relative positioning for layering */
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            padding: 20px; /* Padding inside the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            width: 300px; /* Fixed width */
            z-index: 1; /* Layer above the background */
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        /* Heading style inside the form */
        .login-form h2 {
            margin: 0 0 20px; /* Margin at the bottom */
            font-size: 24px; /* Font size */
            color: #fff; /* White color */
            text-align: center; /* Center the text */
        }

        /* Label styling */
        .login-form label {
            display: block; /* Block-level element */
            margin: 10px 0 5px; /* Margin for spacing */
            font-weight: bold; /* Bold text */
        }

        /* Input and select styling */
        .login-form input[type="text"],
        .login-form input[type="email"],
        .login-form input[type="password"],
        .login-form input[type="date"],
        .login-form input[type="file"],
        .login-form select {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px; /* Padding inside the input */
            margin-bottom: 15px; /* Margin at the bottom */
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Include padding in width */
            background: #fff; /* White background for inputs */
            color: #333; /* Dark text color */
            transition: border-color 0.3s ease; /* Smooth border color transition */
        }

        /* Focus state for inputs */
        .login-form input:focus,
        .login-form select:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none; /* Remove default outline */
        }

        /* Submit button styling */
        .login-form input[type="submit"] {
            background: #007bff; /* Blue background */
            color: #fff; /* White text color */
            border: none; /* Remove default border */
            padding: 10px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            transition: background 0.3s ease; /* Smooth background color transition */
        }

        /* Hover state for submit button */
        .login-form input[type="submit"]:hover {
            background: #0056b3; /* Darker blue on hover */
        }

        /* Keyframes for form fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start with opacity 0 */
                transform: translateY(-20px); /* Start above the viewport */
            }
            to {
                opacity: 1; /* End with opacity 1 */
                transform: translateY(0); /* End at original position */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- 3D animated background -->
    <div class="login-form">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="hr">HR</option>
                <option value="it">IT</option>
                <option value="marketing">Marketing</option>
                <option value="finance">Finance</option>
            </select>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="file">Upload File</label>
            <input type="file" id="file" name="file">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
